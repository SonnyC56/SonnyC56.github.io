<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnys Portfolio Examples/Pages</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .card a {
            text-decoration: none;
            color: #4a90e2;
            font-size: 1.1em;
            font-weight: bold;
        }

        .card a:hover {
            color: #2a6496;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to my portfolio of stand alone html pages</h1>
        <p>Select a page below to explore:</p>
    </header>

    <div class="container">
        <!-- Repeat this block for each page in the subdirectory -->
        <div class="card">
            <a href="pages/jaleels-room-story-splat.html">Jaleels Room</a>
        </div>
        <div class="card">
            <a href="pages/florence-arno-statue-story-splat.html">Florence Arno Statue Story Splat</a>
        </div>
           <div class="card">
            <a href="pages/golfGameDemo.html">Golf Babylon Demo</a>
        </div>
        <div class="card">
            <a href="pages/skiGameDemo.html">Ski/Tubing Babylon Demo</a>
        </div>

        
        <!-- Add more cards as needed -->

    </div>

    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
